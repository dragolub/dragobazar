version: '3.8'
services:
  sqlserver:
    container_name: sqlserver
    environment: 
        - ACCEPT_EULA=Y
        - MSSQL_SA_PASSWORD=myStrongPassword12#
    ports:
      - '1433:1433'
    volumes:
      - sqldata:/var/opt/mssql/sqlserver
    image: mcr.microsoft.com/mssql/server
    deploy: 
      resources:
        reservations:
          cpus: '2'
          memory: 2GB
  webapp:
    container_name: webapp
    image: dragolubbazarscr.azurecr.io/softunibazar
    restart: on-failure
    domainname: dragolub
    ports:
      - '80:80'
volumes:
  sqldata:
    driver: azure_file
    driver_opts:
      share_name: sql-volume
      storage_account_name: dragolubbazarscr